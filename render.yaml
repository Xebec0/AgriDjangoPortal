services:
  - type: web
    name: agridjangoportal
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn agrostudies_project.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: agridjangoportal.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: "agri-db"   # quoted for safety
          property: connectionString
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        value: admin123

    postDeployCommand: |
      python manage.py migrate   # Run migrations after deploy
      python manage.py createsu  # Run custom superuser creation script

  # Cron job for automatic daily backups at 5:00 PM UTC
  - type: cron
    name: agridjangoportal-backup
    env: python
    schedule: "0 17 * * *"  # Daily at 5:00 PM UTC
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py scheduled_backup
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: "agri-db"
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

databases:
  - name: "agri-db"     # quoted for safety
    plan: free
    ipAllowList: []
