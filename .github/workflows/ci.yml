name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit bandit safety
        
    - name: Run pip-audit for CVE scanning
      run: pip-audit --requirement requirements.txt --format=json --output=audit-report.json
      continue-on-error: true
        
    - name: Run bandit security scan
      run: bandit -r . -x venv/ -f json -o bandit-report.json
      continue-on-error: true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          audit-report.json
          bandit-report.json

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage black flake8
        
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Format check with black
      run: black --check .
      
    - name: Run Django system checks
      run: |
        export SECRET_KEY='test-secret-key-for-ci'
        export DEBUG=False
        python manage.py check --settings=agrostudies_project.settings
        
    - name: Run tests with coverage
      run: |
        export SECRET_KEY='test-secret-key-for-ci'
        export DEBUG=True
        coverage run --source='.' manage.py test core.tests
        coverage report --show-missing
        coverage xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  deploy:
    needs: [security-scan, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render
      run: |
        echo "Deployment would trigger Render auto-deploy from main branch"
        # Render auto-deploys from main branch when connected to GitHub
