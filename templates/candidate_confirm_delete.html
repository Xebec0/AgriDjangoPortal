{% extends 'base.html' %}

{% block title %}Delete Candidate - AgroStudies{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title mb-0">Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <h5 class="card-text">Are you sure you want to delete candidate "{{ candidate.first_name }} {{ candidate.last_name }}"?</h5>
            <p class="card-text text-muted">This action cannot be undone.</p>
            
            <div class="mt-4">
                <form method="POST">
                    {% csrf_token %}
                    <a href="{% url 'view_candidate' candidate.id %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
