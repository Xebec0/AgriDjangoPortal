{% extends 'base.html' %}

{% block title %}Password Reset Complete - AgroStudies{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Password Reset Complete</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p class="mb-0">Your password has been set. You may go ahead and log in now.</p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
                        <a href="/#login" onclick="showLoginModal(); return false;" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
