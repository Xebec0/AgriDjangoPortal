{% extends 'base.html' %}

{% block title %}Reset Password - AgroStudies{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Reset Password</h3>
                </div>
                <div class="card-body">
                    <p class="lead mb-4">Forgotten your password? Enter your email address below, and we'll email you instructions for setting a new one.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email address" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
